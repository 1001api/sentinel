version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./schema/"
    gen:
      go:
        package: "gen"
        out: "gen/repos"
        sql_package: "pgx/v5"
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
